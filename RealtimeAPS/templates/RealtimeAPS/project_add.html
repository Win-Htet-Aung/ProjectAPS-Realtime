{% extends 'RealtimeAPS/base.html' %}

{% block body_block %}
<div class="row">
    <div class="col-lg-4 col-md-6 col-8 container bg-1 rounded py-2 mt-2">
        <h2 class="text-center fg-2 mb-3">Create project</h2>
        <form id="login-form" class="m-auto" action="{% url 'RealtimeAPS:project_add' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="project_name" placeholder="Project name">
            </div>

            <input class="btn bg-2 mb-2" type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
