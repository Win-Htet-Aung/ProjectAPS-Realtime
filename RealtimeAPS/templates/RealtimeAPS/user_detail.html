{% extends 'RealtimeAPS/base.html' %}

{% block body_block %}
    <div class="pr-235">
        <form class="pr-5" action="{% url 'RealtimeAPS:user_detail' pk=user.pk %}" method="POST">
            {% csrf_token %}
            <h2>Edit user information</h2>
            <div class="list-action float-left">
                <input class="btn btn-sm btn-success" name="action" type="submit" value="Save">
                <input class="btn btn-sm btn-danger" name="action" type="submit" value="Cancel">
            </div>
            <div class="pl-2 mt-3">
                <div class="form-group row">
                    <label class="col-lg-2 col-md-3 col-sm-4 col-12 col-from-label" for="username">Username</label>
                    <div class="col-lg-4 col-md-6 col-sm-8 col-12">
                        <input class="form-control form-control-sm border border-dark" type="text" name="username" value="{{ user.username }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-md-3 col-sm-4 col-12 col-from-label" for="email">Email</label>
                    <div class="col-lg-4 col-md-6 col-sm-8 col-12">
                        <input class="form-control form-control-sm border border-dark" type="text" name="email" value="{{ user.email }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-md-3 col-sm-4 col-12 col-from-label" for="company_name">Company name</label>
                    <div class="col-lg-4 col-md-6 col-sm-8 col-12">
                        <input class="form-control form-control-sm border border-dark" type="text" name="company_name" value="{{ user.info.companyname }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-md-3 col-sm-4 col-12 col-from-label" for="phone">Phone</label>
                    <div class="col-lg-4 col-md-6 col-sm-8 col-12">
                        <input class="form-control form-control-sm border border-dark" type="text" name="phone" value="{{ user.info.phone }}">
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
