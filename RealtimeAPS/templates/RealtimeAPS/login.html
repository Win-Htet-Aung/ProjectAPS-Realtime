{% extends 'RealtimeAPS/base.html' %}
{% load static %}

{% block body_block %}
<div class="row">
    <div class="col-lg-4 col-md-6 col-8 container bg-1 rounded py-2 mt-2">
        <h2 class="text-center fg-2 mb-3">Log in</h2>
        <form id="login-form" class="m-auto" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
    
            <input class="btn bg-2 mb-2" type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
